<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Chat App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #3498db;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    div {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input,
    button {
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #messages {
      border: 1px solid #ddd;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #ecf0f1;
      border-radius: 5px;
    }

    p {
      margin: 5px 0;
      background-color: #d1d8e0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Personal Chat App <i class="fas fa-comments"></i></h1>

    <div class="row">
      <div class="col-md-4">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username">
        <button onclick="joinChat()" class="btn btn-primary">Join Chat</button>
      </div>

      <div class="col-md-8">
        <div id="messages"></div>
        <div>
          <label for="recipient">Recipient:</label>
          <input type="text" id="recipient" class="form-control" placeholder="Enter recipient's username">
          <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
          <button onclick="sendMessage()" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ... your existing script code
  </script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Font Awesome Icons JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>

</html>
