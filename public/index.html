<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSync</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

 
</head>

<body>
  <div class="container">
    <h1>QuickSync
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square-text">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        <path d="M13 8H7"/>
        <path d="M17 12H7"/>
      </svg>
      
    </h1>

    <div class="row">
      <div class="col-md-4">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username">
        <button onclick="joinChat()" class="btn btn-success" style="margin-top: 20px;">Join Chat</button>
      </div>

      <div class="col-md-8">
        <div id="messages"></div>
        <div>
          <label for="recipient">Recipient:</label>
          <input type="text" id="recipient" class="form-control" placeholder="Enter recipient's username" style="margin-bottom: 20px;">
          <input type="text" id="messageInput" class="form-control" placeholder="Type your message"style="margin-bottom: 20px;">
          <button onclick="sendMessage()" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUser;

    function joinChat() {
      currentUser = document.getElementById("username").value;
      socket.emit("join", currentUser);
    }

    socket.on("user-list", (userList) => {
      console.log("Connected Users:", userList);
    });

    socket.on("message", (data) => {
      const messagesDiv = document.getElementById("messages");
      const newMessage = document.createElement("p");

      if (data.sender === currentUser || data.recipient === currentUser) {
        newMessage.textContent = `${data.sender} to ${data.recipient}: ${data.message}`;
        messagesDiv.appendChild(newMessage);
      }
    });

    function sendMessage() {
      const recipient = document.getElementById("recipient").value;
      const messageInput = document.getElementById("messageInput"); // Corrected this line

      const message = messageInput.value;
      socket.emit("user-message", { sender: currentUser, recipient, message });
      messageInput.value = "";
    }
  </script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Font Awesome Icons JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>

</html>
